<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/list.css">
</head>
<body>
  <header></header>
  <div class="littleNav">
    <p><b>Monogram手袋</b> [38个产品]</p>
    <div class="littleNavRight">筛选</div>
  </div>
  <ul class="classify-list" id="main-goods">
  </ul>
  <script type="text/html" id="list-template">
    {{each list item}}
      <li>
          <a href="/html/detail.html?id={{item.id}}" target="_blank">
            <img src="{{item.img}}" />
          </a>
        <p>{{item.title}}</p>
        <p>{{item.price}}</p>
      </li>
    {{/each}}
  </script>
  <footer></footer>
  <script src="/libs/requirejs/require.min.js" data-main="/js/list"></script>
</body>
</html>
